<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learning React</title>
  </head>
  <body>

    <div id="teach"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

      class Learning extends React.Component {
        constructor(props){
          super(props);
           this.state = {
             number: 1
           }
        }

        render() {
         return (
           <div>
             <img src={this.props.image} alt="Bloc Logo"/>
             <h2>Currently Learning: {this.props.label}</h2>
              <h3>Current week: {this.state.number}</h3>
             <h4>Current date: {this.props.date.toLocaleDateString()}</h4>
           </div>
         );
       }
     }

       const info ={
         date: new Date(),
         image: 'https://avatars0.githubusercontent.com/u/1441485?v=4&s=280',
       }

       Learning.defaultProps = {
         label: "React"
       }

       ReactDOM.render(
         <Learning
           date={info.date}
           image{info.image}/>, document.getElementById("teach")
       );

    </script>
  </body>
</html>
