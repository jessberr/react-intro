<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learning React</title>
  </head>
  <body>

    <div id="teach"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

      class Learning extends React.Component {
        constructor(props){
          super(props);
           this.state = {
             week: 8
           }
        }

        render() {
         return (
           <div>

             <h1>Currently Learning: {this.props.label}</h1>
             <h2>Week: {this.state.week}</h2>
             <p>Current date: {this.props.date.toLocaleDateString()}</p>
           </div>
         );
       }
     }

       const info ={
         date: new Date(),
       }

       Learning.defaultProps = {
         label: "React"
       }

       ReactDOM.render(
         <Learning
           date={info.date}
           image={info.image}/>, document.getElementById("teach")
       );

    </script>
  </body>
</html>
